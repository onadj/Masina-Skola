<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masa's School</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('images/gingercat.jpg'); /* Slika maƒçke kao pozadina */
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin-bottom: 40px;
    }
    .btn {
      font-size: 2rem;
      width: 250px;
      height: 250px;
      margin: 20px;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: transform 0.3s ease-in-out;
    }
    .btn:hover {
      transform: scale(1.1);
    }
    .btn-irish {
      background-color: #4caf50;
    }
    .btn-math {
      background-color: #f44336;
    }
    .btn-english {
      background-color: #2196f3;
    }
  </style>
</head>
<body>
  <h1>Masa's School</h1>
  
  <div>
    <!-- Kocke s nazivima i linkovima -->
    <a href="https://onadj.github.io/MASA-math/" class="btn btn-math" target="_blank">Math</a>
    <a href="https://onadj.github.io/masairish/" class="btn btn-irish" target="_blank">Irish</a>
    <a href="#" class="btn btn-english">English</a> <!-- Ovdje ostavite prazno za English -->
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
